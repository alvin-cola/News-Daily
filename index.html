<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Daily</title>

    <meta name="description" content="Your source for daily news updates." />
    <meta name="keywords" content="news, world news, politics, business, sports, technology, entertainment" />
    <meta name="author" content="News Daily" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="home_page.css">
</head>

<body>
    <header class="header">
        <div class="header__left">
            <button class="header__menu-toggle btn btn-light d-lg-none" id="menuToggle" aria-label="Menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <span class="header__logo">News Daily</span>
        </div>

        <nav class="header__nav nav-bar">
            <ul class="nav-bar__list list-unstyled d-flex justify-content-center">
                <li class="nav-bar__item"><a href="#" id="general" class="nav-bar__link">Home</a></li>
                <li class="nav-bar__item"><a href="#" id="world" class="nav-bar__link">World</a></li>
                <li class="nav-bar__item"><a href="#" id="politics" class="nav-bar__link">Politics</a></li>
                <li class="nav-bar__item"><a href="#" id="business" class="nav-bar__link">Business</a></li>
                <li class="nav-bar__item"><a href="#" id="technology" class="nav-bar__link">Technology</a></li>
                <li class="nav-bar__item"><a href="#" id="sport" class="nav-bar__link">Sports</a></li>
                <li class="nav-bar__item"><a href="#" id="entertainment" class="nav-bar__link">Entertainment</a></li>
            </ul>
        </nav>

        <div class="header__right">
            <div class="header__search search-bar">
                <input type="text" id="newsQuery" placeholder="Search..."
                    class="search-bar__input form-control d-inline-block w-100 w-lg-auto" aria-label="Search News" />
                <button class="search-bar__button" id="searchBtn" aria-label="Search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container mt-4">
            <section class="news-section">
                <div class="news-section__type" id="newsType">
                    <h4>General News</h4>
                </div>
                <div class="news-section__details" id="newsdetails">
                </div>
                <div class="news-section__pagination" id="pagination">
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__content container text-center py-3">
            <p class="footer__copyright">&copy; 2025 News Daily. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
